<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzify</title>
    <link rel="stylesheet" href="css_styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&family=Sen&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="Headline">Quizzify</h1>
        <img
          class="logo"
          src="https://img.icons8.com/ios-filled/50/000000/ask-question.png/"
          alt="questionmark"
        />
      </nav>
    </header>
   <div class ="profile">
    <main--profile class="profile__main">
       
        <div class="profile__img--frame">
            <h2>PROFILE</h2>
            <img class="profile__img"
            src="https://source.unsplash.com/random/300x300/?profile"
            alt="user profile pic"></img>
        </div>
        <section class="profile__about">
        <h3>About</h3>
        <ul><li>Age: 32</li>
        <li>Gender: m/w/d</li>
        <li>Hometown: Hamburg</li>
        </ul>
        <p class="profile__about__text" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos facere suscipit eaque dolorum. Cumque animi ut ex non dolores corporis!</p>
        <p>LEVEL 32</p>
    </section>
        <form action="">

            <form>
                <label class="form__username js-form__username" for="username">Username:</label>
                <input class="username js-username" type="text" id="username" name="username" placeholder="Enter your email adress...">
                <label class ="form__password js-form__password" for="pwd">Password:</label>
                <input class="password js-password" type="password" id="pwd" name="pwd" placeholder="Enter your password">
                <input class="logout js-logout" type="submit" value="Logout">
              </form>

        </form>

  </main--profile>




   </div>



    <footer class="footer">
      <ul class="footer__nav">
        <li>
          <a class="footer__icon footer__home js-footer__home" href="#">
            <img src="images/new/icons8-home-96 1.svg" alt="home"
          /></a>
        </li>
        <li>
          <a class="footer__icon footer__create js-footer__create" href="#"
            ><img src="images/new/icons8-frage-stellen-100 1.svg" alt="add"
          /></a>
        </li>
        <li>
          <a
            class="footer__icon footer__bookmarks js-footer__bookmarks"
            href="#"
            ><img src="images/new/bookmark_checked-96 1.svg" alt="bookmark"
          /></a>
        </li>
        <li>
          <a class="footer__icon footer__profile js-footer__profile" href="#"
            ><img src="images/new/icons8-name-100 1.svg" alt="bookmark"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
